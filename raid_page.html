<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokémon Raid Page</title>
    <meta charset="utf-8"> <!--UTF8 Character set-->
    <script src="pokemon_raid.js"></script> <!--Javascript-->
    <link rel="stylesheet" href="style.css"> <!--Custom stylings-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> <!--Required for Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--Required for Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> <!--Required for Bootstrap-->
  </head>

<body onload="page_init()" style="background-color:#EBE5E0"> <!--Runs page_init function on page load, used for loading cookies and activating the entry box-->

<div class="container-fluid"> 

	<div style="text-align:center;padding-top:2em;padding-bottom:2em;">

		<img id="pokemon_image">  <!--Used to display Raid Boss image-->
		<h1 id="pokemon_name"></h1>  <!--Used to display Raid Boss name-->
		<h1 id="pokemon_type"></h1>  <!--Used to display Raid Boss type-->
		
		<form autocomplete="off" onsubmit="return activate_search_suggestion()" onfocusout="activate_search_suggestion()"> <!--Raid Boss name input box-->
		  <div class="autocomplete" style="padding:1em;width:300px;"> 
			<input id="name_input" type="text" name="name_input" placeholder="Enter Pokémon Species">
			<div id="suggestions"></div> <!--Used to display recommended Pokémon-->
		  </div>
		</form>

		<div class="row" style="padding:1em" id="recommended_pokemon"></div> <!--Used to display recommended counters-->
	</div>
</div>

</body>
</html>
